<h2 class="mb-5">{{ .Title }}</h2>

{{ range .Params.data }}
<span class="h4 mb-2 text-uppercase">{{ .title }}</span><br/>
{{ .period }}<br/>
{{ .org }}
<div class="experience-details mt-2 mb-5">
  <p class="experience-details-text mb-1">
    {{ .details | safeHTML }}
  </p>
  {{- if .emojis }}<p class="experience-details-emojis mu-1">{{ .emojis }}</p>{{ end }}
</div>
{{ end }}
