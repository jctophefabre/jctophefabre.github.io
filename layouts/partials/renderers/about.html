<h1 class="mb-0">
  {{ .Params.firstname }}
</h1>
<div class="d-flex flex-row align-items-center ml-0 pl-0">
  <div class="p-0">
    <h1 class="mb-0">
      <span class="text-primary">{{ .Params.lastname }}</span>
    </h1>
  </div>
  <div class="subheading p-0 ml-3">
    {{ .Params.profile1 }}<br/>
    {{ .Params.profile2 }}<br/>
  </div>
</div>
<div class="subheading mt-2 mb-1">
  {{ .Params.zone }}<br/>
</div>
<div class="lead font-italic text-justify mt-5 mb-5">
  <p>{{ .Content }}</p>
</div>
<div class="mb-2">
  <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a>
</div>
<div class="social-icons mb-5">
  <a class="social-icon" href="{{ .Params.linkedin }}" alt="LinkedIn page"><i data-feather="linkedin" style="fill:currentColor;" alt="LinkedIn logo"></i></a>
  <a class="social-icon" href="{{ .Params.github }}" alt="GitHub page"><i data-feather="github" alt="GitHub logo"></i></a>
  <a class="social-icon" href="{{ .Params.strava }}" alt="Strava page"><img src="{{ $.Site.BaseURL }}/images/strava.svg" style="height:1.2em;" alt="Strava logo"></a>
</div>
